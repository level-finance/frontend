<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.svg">

    <!-- Primary Meta Tags -->
    <title>Level Finance</title>
    <meta name="title" content="Level Finance">
    <meta name="description" content="Unlock the power of Velas with Level Finance platform">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lvl.finance/">
    <meta property="og:title" content="Level Finance">
    <meta property="og:description" content="Unlock the power of Velas with Level Finance platform">
    <meta property="og:image" content="https://lvl.finance/images/og_image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lvl.finance/">
    <meta property="twitter:title" content="Level Finance">
    <meta property="twitter:description" content="Unlock the power of Velas with Level Finance platform">
    <meta property="twitter:image" content="https://lvl.finance/images/og_image.jpg">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but the Level Finance app will not work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
